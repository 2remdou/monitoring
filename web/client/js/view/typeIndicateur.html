<form class="form-horizontal" ng-submit="saveTypeIndicateur(method)">
    <fieldset>
        <legend>Les differents type indicateurs</legend>
        <div class="form-group">
            <label for="libelleTypeIndicateur" class="col-lg-2 control-label">Libelle type indicateur</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="libelleTypeIndicateur" ng-model="newTypeIndicateur.libelleTypeIndicateur" placeholder="Le libelle (Ex:Base de donnees,..)">
            </div>
            <div class="col-lg-3">
                <button type="reset" ng-click="annuler()" class="btn btn-default">Annuler</button>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
        </div>
    </fieldset>
</form>

<table class="table table-striped table-hover ">
    <thead>
    <tr>
        <th>NÂ°</th>
        <th>Id</th>
        <th>Libelle type indicateur</th>
    </tr>
    </thead>
    <tbody>
    <ind-loading valeur-loading="loading">
        <tr ng-repeat="typeIndicateur in typeIndicateurs" >
            <td>{{$index+1}}</td>
            <td>{{typeIndicateur.id}}</td>
            <td>{{typeIndicateur.libelleTypeIndicateur}}</td>
            <td><button class="btn btn-info" ng-click="editTypeIndicateur(typeIndicateur)">Modifier</button></td>
            <td><button class="btn btn-info" ng-click="deleteTypeIndicateur(typeIndicateur)">Supprimer</button></td>
        </tr>
    </ind-loading>
    </tbody>
</table>
